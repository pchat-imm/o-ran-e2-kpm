[tool.pytest.ini_options]
addopts = "--tb=short --random-order --random-order-bucket=class"
filterwarnings = [
  "ignore:HTTPResponse.getheaders:DeprecationWarning",
]
log_cli = true
log_date_format = "%Y-%m-%d %H:%M:%S"
log_format = "%(asctime)s [%(levelname)s] %(message)s"
log_level = "INFO"
markers = [
  "smoke",
  "zmq",
  "zmq_single_ue",
  "rf",
  "android",
  "android_hp",
  "udp",
  "tcp",
  "downlink",
  "uplink",
  "bidirectional",
  "multiue",
  "zmq_valgrind",
  "rf_b200",
  "rf_n300",
  "rf_not_crash",
  "reattach",
  "test",
  "zmq_4x4_mimo",
  "zmq_srsue",
]
minversion = "6.0"
python_files = [
  "tests/*.py",
]
render_collapsed = true
reruns_delay = 60

[tool.black]
line-length = 120

[tool.isort]
atomic = true
combine_as_imports = true
float_to_top = true
force_alphabetical_sort_within_sections = true
include_trailing_comma = true
line_length = 120
profile = "black"
remove_redundant_aliases = true

[tool.mypy]
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_return_any = true
warn_unused_configs = true

[tool.pylint]
disable = ["fixme", "no-name-in-module", "duplicate-code", "import-error"]
ignore-signatures = true
max-line-length = 120

[tool.tox]
legacy_tox_ini = """
[tox]
minversion = 4.4.0
envlist = 
  format
  lint
  type
  unittest
  build

[testenv:format]
skip_install = true
deps =
  black
  isort
commands =
  black --check --diff --color tests
  isort --check tests

[testenv:format_apply]
skip_install = true
deps =
  black
  isort
commands =
  black tests
  isort tests

[testenv:lint]
skip_install = true
deps =
  pylint
commands =
  pylint tests

[testenv:type]
skip_install = true
deps = 
  mypy
commands = 
  mypy tests
"""
